<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>insta | app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?abstract,light');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
        }

        .btn-colorful {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(135deg, #ff6f61, #d83a56); /* Default gradient */
        }

        .btn-colorful:hover {
            background: linear-gradient(135deg, #d83a56, #ff6f61);
            transform: scale(1.05);
        }

        .btn-colorful:nth-child(1) { background: linear-gradient(135deg, #ff6f61, #d83a56); } /* Orange-Pink */
        .btn-colorful:nth-child(2) { background: linear-gradient(135deg, #f1c40f, #e67e22); } /* Yellow-Dark Orange */
        .btn-colorful:nth-child(3) { background: linear-gradient(135deg, #2ecc71, #27ae60); } /* Green-Dark Green */
        .btn-colorful:nth-child(4) { background: linear-gradient(135deg, #3498db, #2980b9); } /* Blue-Sky Blue */
        .btn-colorful:nth-child(5) { background: linear-gradient(135deg, #9b59b6, #8e44ad); } /* Purple-Dark Purple */
        .btn-colorful:nth-child(6) { background: linear-gradient(135deg, #e74c3c, #c0392b); } /* Red-Brick Red */
        .btn-colorful:nth-child(7) { background: linear-gradient(135deg, #1abc9c, #16a085); } /* Teal-Mint Green */
        .btn-colorful:nth-child(8) { background: linear-gradient(135deg, #ecf0f1, #bdc3c7); } /* Light Gray-Dark Gray */
        .btn-colorful:nth-child(9) { background: linear-gradient(135deg, #f39c12, #e67e22); } /* Orange Yellow-Dark Orange */
        .btn-colorful:nth-child(10) { background: linear-gradient(135deg, #34495e, #2c3e50); } /* Dark Gray-Charcoal */
        .btn-colorful:nth-child(11) { background: linear-gradient(135deg, #e74c3c, #c0392b); } /* Red-Brick Red */
        .btn-colorful:nth-child(12) { background: linear-gradient(135deg, #f1c40f, #e67e22); } /* Yellow-Dark Orange */
        .btn-colorful:nth-child(13) { background: linear-gradient(135deg, #2ecc71, #27ae60); } /* Green-Dark Green */
        .btn-colorful:nth-child(14) { background: linear-gradient(135deg, #3498db, #2980b9); } /* Blue-Sky Blue */
        .btn-colorful:nth-child(15) { background: linear-gradient(135deg, #9b59b6, #8e44ad); } /* Purple-Dark Purple */
        .btn-colorful:nth-child(16) { background: linear-gradient(135deg, #e74c3c, #c0392b); } /* Red-Brick Red */

        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item {
            color: #ffffff !important;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'registerpage' %}" class="btn btn-colorful">Register</a>
        <a href="{% url 'loginpage' %}" class="btn btn-colorful">Login</a>
        <div class="dropdown">
            <button class="btn btn-colorful dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                GO TO
                <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{% url 'tweetpage' %}">Tweet</a></li>
                <li><a class="dropdown-item" href="{% url 'homepage' %}">Media</a></li>
            </ul>
        </div>
        <a href="{% url 'loginpage' %}" class="btn btn-colorful">Logout</a>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
