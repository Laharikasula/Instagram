<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Home</h1>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-8">
            <form method="POST">{% csrf_token %}
                <div class="search">
                <i class="fa fa-search"></i>
                <input name="search" type="text" class="form-control" placeholder="Have a question? Ask Now">
                <button class="btn btn-primary">Search</button>
                </div>
            </form>
          </div>
          
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Home</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="{{ post.pic.url }}" class="card-img-top" alt="{{ post.caption }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.person.username }}</h5>
                        <p class="card-text text-muted">{{ post.date }}</p>
                        <p class="card-text">{{ post.caption }}</p>
                        <a href="#" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
